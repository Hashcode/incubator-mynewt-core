pkg.name: hw/bsp/96b-carbon
pkg.type: bsp
pkg.description: BSP definition for the 96boards Carbon board
pkg.author: "Apache Mynewt <dev@mynewt.incubator.apache.org>"
pkg.homepage: "http://mynewt.apache.org/"
pkg.keywords:
    - stm32
    - stm32f4
    - carbon

pkg.arch: cortex_m4
pkg.compiler: compiler/arm-none-eabi-m4
pkg.linkerscript: "96b-carbon.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-96b-carbon.ld"
pkg.downloadscript: "96b-carbon_download.sh"
pkg.debugscript: "96b-carbon_debug.sh"
pkg.cflags: -DSTM32F401xE
pkg.deps:
    - hw/mcu/stm/stm32f4xx
    - libs/baselibc
